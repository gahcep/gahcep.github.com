---
layout: default
title: gaHcep's Blog
---
<ul>
	<h1 style="color:#333333">Posts</h1>
	<hr>
	{% for post in site.posts %}
		<h5>
	 <li style="padding:4px;background:white">
			<a href="{{ post.url }}">
				 {{ post.title }}
			</a><br>
			<span style="font-weight:normal;font-size:16px;font-style:italic">
				 {{ post.summary }}
			 </span>
			 <br>
			<span style="font-weight:normal;font-size:14px;color:#888888">
				 {{ post.date | date: "%B %e, %Y" }}
			</span>
			<br>
			<span style="font-weight:bold;font-size:14px;">Category:</span>
			<span style="font-weight:normal;font-size:14px;color:#888888">
				 {{ post.category" }}
			</span> 
		 </h5>
	 </li>
	 {% endfor %}
	 
</ul>
