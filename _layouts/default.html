<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Gahcep.github.com : " />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">

 <title>{{ page.title }}</title>
</head>

<body>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <h1 id="project_title">Gahcep.github.com</h1>
      <h2 id="project_tagline"></h2>
    </header>
  </div>

  <!-- POST LIST -->
  <div>
  <ul>
     {% for post in site.posts %}
     <li>
         <h3>
             <a href="{{ post.url }}">
                 {{ post.title }}
             </a>
             <span>
                 {{ post.date | date_to_string }}
             </span>
         </h3>
     </li>
     {% endfor %}
  </ul>

  </div>

  <!-- BODY -->
  <div id="main_content_wrap" class="outer"> 
    {{ content }}
  </div>

  <!-- FOOTER -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      {% include footer.html %}
    </footer>
  </div>

    
</body>
</html>
