<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Gahcep.github.com : " />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">

 <title>{{ page.title }}</title>
</head>

<body>
    <div id="g_body">
   
	<div id="nav">
		<ul>
			<li><a href="#">Option 1</a></li>
			<li><a href="#">Option 2</a></li>
		</ul>
	</div>

   	    <div id="header_wrap" class="outer">
	    	<header class="inner">
		      <h1 id="project_title">Gahcep.github.com</h1>
		      
		    </header>
	    </div>
	    
	     <!-- BODY -->
  	    <div id="main_content_wrap" class="outer">
	    	
	    	<div id="g_content-1">
	    		<p>This is <code>&lt;div id="content-1"&gt;</code>.</p>
	    	</div>
	    	
	    	<div id="g_content-2">
	    		<div id="g_content-2-1">
	    			{{ content }}
				</div>
				<div id="g_content-2-2">
				
				
					<!-- POST LIST -->
				<ul>
				     {% for post in site.posts %}
				     <li>
				         <h3>
				             <a href="{{ post.url }}">
				                 {{ post.title }}
				             </a>
				             <span>
				                 {{ post.date | date_to_string }}
				             </span>
				         </h3>
				     </li>
				     {% endfor %}
				  </ul>
			
	    		</div>
	    	</div>
	    </div>
	    
	    <!-- FOOTER -->
  	    <div id="g_footer">
		    <footer class="inner">
		      {% include footer.html %}
		    </footer>
	    </div>
    </div>

  
  
  
    
</body>
</html>
